<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Save SPA route and redirect to / with a query param
      var l = window.location;
      window.location.replace(
        l.protocol + '//' + l.host + '/?' + l.pathname + l.search + l.hash
      );
    </script>
  </head>
  <body></body>
</html>
